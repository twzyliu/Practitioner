<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drag&drop</title>
    <link rel="stylesheet" type="text/css" href="drag&drop.css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <script src="drag&drop.js"></script>
</head>
<body>

<div id="drop1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div draggable="true" ondragstart="drag(event)" id="drag"> Hello World </div>
</div>

<div id="drop2" ondrop="drop(event)" ondragover="allowDrop(event)">
</div>

<div id="drop3" ondrop="drop(event)" ondragover="allowDrop(event)">
</div>

</body>
</html>
